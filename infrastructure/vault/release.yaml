---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 10m
  chart:
    spec:
      chart: vault
      version: '0.32.0'
      sourceRef:
        kind: HelmRepository
        name: hashicorp-helm
        namespace: vault
      interval: 10m

  values:
    global:
      enabled: true
      tlsDisable: false
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m
    
    # Vault UI
    ui:
      enabled: true
      serviceType: "LoadBalancer"
      serviceNodePort: null
      loadBalancerIP: 192.168.1.6
      externalPort: 443
