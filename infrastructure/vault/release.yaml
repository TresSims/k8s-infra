---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 10m
  chart:
    spec:
      chart: vault
      version: '0.32.0'
      sourceRef:
        kind: HelmRepository
        name: hashicorp-helm
        namespace: vault
      interval: 10m

  values:
    global:
      enabled: true
      tlsDisable: true
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m
    
    server:
      ingress:
        enabled: true
        hosts:
          - host: vault.k8s.deep-thonk.com
            paths: []

    # Vault UI
    ui:
      enabled: true
      serviceType: "ClusterIP"
      serviceNodePort: null
      externalPort: 443
