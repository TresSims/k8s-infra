---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: cilium
      version: '1.18.6'
      sourceRef:
        kind: HelmRepository
        name: cilium-helm
        namespace: kube-system
      interval: 10m
  values:
    hubble:
      enabled: true
    ingressController:
      enabled: true
      default: true
    egressGateway:
      enabled: true
    bpf:
      masquerade: true
    kubeProxyReplacement: true
