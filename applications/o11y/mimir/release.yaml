---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: o11y
spec:
  interval: 10m
  chart:
    spec:
      chart: mimir-distributed
      version: '6.0.5'
      sourceRef:
        kind: HelmRepository
        name: grafana-helm
        namespace: o11y
      interval: 10m
  values:
    extraArgs:
      - config.expand-env=true
    global:
      dnsService: coredns
      extraEnv:
        - name: OBSERVABILITY_S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: endpoint
        - name: OBSERVABILITY_S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: access_key
        - name: OBSERVABILITY_S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: s3-credentials
              key: secret_key
      
    alertmanager:
      persistentVolume:
        enabled: true
      replicas: 1
      resources:
        limits:
          memory: 1.4Gi
        requests:
          cpu: 100m
          memory: 1Gi
      statefulSet:
        enabled: true

    compactor:
      persistentVolume:
        size: 20Gi
      resources:
        limits:
          memory: 2.1Gi
        requests:
          cpu: 100m
          memory: 1.5Gi

    distributor:
      replicas: 1
      resources:
        limits:
          memory: 5.7Gi
        requests:
          cpu: 200m
          memory: 4Gi

    ingester:
      persistentVolume:
        size: 50Gi
      replicas: 1
      resources:
        limits:
          memory: 12Gi
        requests:
          cpu: 100m
          memory: 8Gi
      topologySpreadConstraints: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - ingester
              topologyKey: "kubernetes.io/hostname"

      zoneAwareReplication:
        topologyKey: "kubernetes.io/hostname"

    chunks-cache:
      enabled: true
      replicas: 1

    index-cache:
      enabled: true
      replicas: 1

    metadata-cache:
      enabled: true
      replicas: 1

    results-cache:
      enabled: true
      replicas: 1

    minio:
      enabled: false

    overrides_exporter:
      replicas: 1
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi

    querier:
      replicas: 1
      resources:
        limits:
          memory: 5.6Gi
        requests:
          cpu: 200m
          memory: 4Gi

    query_frontend:
      replicas: 1
      resources:
        limits:
          memory: 2.8Gi
        requests:
          cpu: 200m
          memory: 2Gi

    ruler:
      replicas: 1
      resources:
        limits:
          memory: 2.8Gi
        requests:
          cpu: 100m
          memory: 2Gi

    store_gateway:
      persistentVolume:
        size: 10Gi
      replicas: 1
      resources:
        limits:
          memory: 2.1Gi
        requests:
          cpu: 100m
          memory: 1.5Gi
      topologySpreadConstraints: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - store-gateway
              topologyKey: "kubernetes.io/hostname"
      zoneAwareReplication:
        topologyKey: "kubernetes.io/hostname"

    mimir:
      structuredConfig:
        multitenancy_enabled: false
        ingest_storage:
          enabled: false

        ingester:
          push_grpc_method_enabled: true
          ring:
            replication_factor: 1

        common:
          storage:
            backend: s3
            s3:
              endpoint: "${OBSERVABILITY_S3_ENDPOINT}"
              region: garage
              secret_access_key: "${OBSERVABILITY_S3_SECRET_KEY}"
              access_key_id: "${OBSERVABILITY_S3_ACCESS_KEY}"
        blocks_storage:
          storage_prefix: mimirblocks
          s3:
            bucket_name: observability
            bucket_lookup_type: virtual-hosted
        alertmanager_storage:
          storage_prefix: mimiralertmanager
          s3:
            bucket_name: observability
            bucket_lookup_type: virtual-hosted
        ruler_storage:
          storage_prefix: mimirruler
          s3:
            bucket_name: observability
            bucket_lookup_type: virtual-hosted

    kafka:
      enabled: false

    gateway:
      replicas: 1
      resources:
        limits:
          memory: 731Mi
        requests:
          cpu: 100m
          memory: 512Mi
